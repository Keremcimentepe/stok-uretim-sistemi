<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yeni Kullanıcı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light container mt-5">
<div class="card shadow p-4" style="max-width: 500px; margin: auto;">
    <h3>Yeni Personel Ekle</h3>
    <form th:action="@{/kullanici-kaydet}" th:object="${kullanici}" method="post">
        <div class="mb-3"><label>Ad Soyad</label><input type="text" th:field="*{adSoyad}" class="form-control" required></div>
        <div class="mb-3"><label>Email</label><input type="email" th:field="*{email}" class="form-control" required></div>
        <div class="mb-3"><label>Şifre</label><input type="password" th:field="*{sifre}" class="form-control" required></div>

        <div class="mb-3">
            <label>Rolü</label>
            <select th:field="*{rol}" class="form-select">
                <option th:each="r : ${roller}" th:value="${r.rolId}" th:text="${r.rolAdi}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Kullanıcıyı Oluştur</button>
    </form>
</div>
</body>
</html>
