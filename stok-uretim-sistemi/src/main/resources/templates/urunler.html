<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stok Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div th:if="${kritikSayi > 0}" class="alert alert-danger d-flex align-items-center container mt-3">
    <i class="fas fa-exclamation-triangle me-2"></i>
    <div>
        <strong>Dikkat!</strong>
        Depoda <span th:text="${kritikSayi}" class="fw-bold"></span> adet ürünün stoğu kritik seviyenin altına düştü.
        Lütfen tedarik yapınız.
    </div>
</div>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary"><i class="fas fa-boxes"></i> Stok Takip Listesi</h2>
        <a th:href="@{/urun-ekle}" class="btn btn-success">
            <i class="fas fa-plus"></i> Yeni Ürün Ekle
        </a>
        <a th:href="@{/stok-hareket}" class="btn btn-warning ms-2">
            <i class="fas fa-exchange-alt"></i> Stok Hareketi
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Kod</th>
                    <th>Ürün Adı</th>
                    <th>Tür</th>
                    <th>Stok</th>
                    <th>Birim</th>
                    <th>Kritik Seviye</th>
                    <th style="width: 150px;">İşlemler</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="urun : ${urunListesi}">
                    <td th:text="${urun.urunKodu}" class="fw-bold">Kod</td>
                    <td th:text="${urun.urunAdi}">Ad</td>

                    <td>
                        <span th:class="${urun.tur == 'Hammadde' ? 'badge bg-warning text-dark' : 'badge bg-info'}"
                              th:text="${urun.tur}">
                        </span>
                    </td>

                    <td th:text="${urun.guncelStok}"
                        th:class="${urun.guncelStok <= urun.kritikStokSeviyesi ? 'text-danger fw-bold' : ''}">
                    </td>

                    <td th:text="${urun.birim}">Adet</td>
                    <td th:text="${urun.kritikStokSeviyesi}">10</td>

                    <td>
                        <a th:href="@{/urun-duzenle/{id}(id=${urun.urunId})}" class="btn btn-sm btn-primary">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/urun-sil/{id}(id=${urun.urunId})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Bu ürünü silmek istediğinize emin misiniz?');">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
