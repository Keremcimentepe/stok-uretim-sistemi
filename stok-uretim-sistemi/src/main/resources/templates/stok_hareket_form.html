<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stok Hareketi Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow" style="max-width: 600px; margin: auto;">
        <div class="card-header bg-dark text-white">
            <h4><i class="fas fa-dolly"></i> Stok Giriş / Çıkış Fişi</h4>
        </div>
        <div class="card-body">

            <form th:action="@{/stok-hareket-kaydet}" th:object="${hareket}" method="post">

                <div class="mb-3">
                    <label class="fw-bold">Ürün Seçiniz</label>
                    <select th:field="*{urun}" class="form-select" required>
                        <option value="">-- Ürün Seç --</option>
                        <option th:each="u : ${urunListesi}"
                                th:value="${u.urunId}"
                                th:text="${u.urunKodu + ' - ' + u.urunAdi}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="fw-bold">Depo Seçiniz</label>
                    <select th:field="*{depo}" class="form-select" required>
                        <option th:each="d : ${depoListesi}"
                                th:value="${d.depoId}"
                                th:text="${d.depoAdi}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="fw-bold d-block">İşlem Türü</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{islemTuru}" value="Giris" checked>
                        <label class="form-check-label text-success fw-bold">Giriş (Alım)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{islemTuru}" value="Cikis">
                        <label class="form-check-label text-danger fw-bold">Çıkış (Satış/Fire)</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="fw-bold">Miktar</label>
                    <input type="number" step="0.01" th:field="*{miktar}" class="form-control" required placeholder="0.00">
                </div>

                <div class="mb-3">
                    <label>Açıklama</label>
                    <textarea th:field="*{aciklama}" class="form-control" rows="2"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Hareketi Kaydet</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
