<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ürün Ekle/Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Ürün Bilgileri</h4>
                </div>
                <div class="card-body">

                    <form action="#" th:action="@{/urun-kaydet}" th:object="${urun}" method="post">

                        <input type="hidden" th:field="*{urunId}" />

                        <div class="mb-3">
                            <label>Ürün Kodu</label>
                            <input type="text" th:field="*{urunKodu}" class="form-control" required placeholder="Örn: HMD-005">
                        </div>

                        <div class="mb-3">
                            <label>Ürün Adı</label>
                            <input type="text" th:field="*{urunAdi}" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Tür</label>
                                <select th:field="*{tur}" class="form-select">
                                    <option value="Hammadde">Hammadde</option>
                                    <option value="Yari Mamul">Yarı Mamul</option>
                                    <option value="Mamul">Mamul</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Birim</label>
                                <select th:field="*{birim}" class="form-select">
                                    <option value="Adet">Adet</option>
                                    <option value="Kg">Kg</option>
                                    <option value="Litre">Litre</option>
                                    <option value="Metre">Metre</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Güncel Stok</label>
                                <input type="number" step="0.01" th:field="*{guncelStok}" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Kritik Seviye</label>
                                <input type="number" th:field="*{kritikStokSeviyesi}" class="form-control">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Kaydet</button>
                        <a href="/urunler" class="btn btn-secondary w-100 mt-2">İptal</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
