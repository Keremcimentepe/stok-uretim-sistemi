<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Giriş Yap - Araç Kiralama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

<div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Kullanıcı Girişi</h3>

    <form th:action="@{/login}" method="post">

        <div th:if="${param.error}" class="alert alert-danger">
            Kullanıcı adı veya şifre hatalı!
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            Başarıyla çıkış yaptınız.
        </div>

        <div class="mb-3">
            <label>Kullanıcı Adı (Email)</label>
            <input type="text" name="username" class="form-control" required placeholder="proje@admin.com">
        </div>

        <div class="mb-3">
            <label>Şifre</label>
            <input type="password" name="password" class="form-control" required placeholder="12345">
        </div>

        <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>
</div>

</body>
</html>
