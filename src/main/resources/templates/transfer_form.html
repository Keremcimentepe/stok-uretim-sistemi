<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Stok Transferi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle"></i> <strong>Hata:</strong> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="card shadow-lg">
        <div class="card-header bg-warning text-dark">
          <h4 class="mb-0"><i class="fas fa-exchange-alt"></i> Depolar Arası Transfer</h4>
        </div>
        <div class="card-body p-4">

          <form th:action="@{/transfer-yap}" method="post">

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="fw-bold text-danger">Çıkış Yapılacak Depo</label>
                <select name="cikisDepoId" class="form-select" required>
                  <option value="" disabled selected>Seçiniz...</option>
                  <option th:each="depo : ${depoListesi}"
                          th:value="${depo.depoId}"
                          th:text="${depo.depoAdi}"></option>
                </select>
              </div>

              <div class="col-md-6 mb-3">
                <label class="fw-bold text-success">Giriş Yapılacak Depo</label>
                <select name="girisDepoId" class="form-select" required>
                  <option value="" disabled selected>Seçiniz...</option>
                  <option th:each="depo : ${depoListesi}"
                          th:value="${depo.depoId}"
                          th:text="${depo.depoAdi}"></option>
                </select>
              </div>
            </div>

            <hr>

            <div class="mb-3">
              <label class="fw-bold">Transfer Edilecek Ürün</label>
              <select name="urunId" class="form-select" required>
                <option value="" disabled selected>Ürün Seçiniz...</option>
                <option th:each="urun : ${urunListesi}"
                        th:value="${urun.urunId}"
                        th:text="${urun.urunAdi + ' (' + urun.urunKodu + ')'}"></option>
              </select>
            </div>

            <div class="mb-4">
              <label class="fw-bold">Transfer Miktarı</label>
              <input type="number" name="miktar" step="0.01" min="0.01" class="form-control" placeholder="0.00" required>
              <div class="form-text">Lütfen kaynak depoda yeterli stok olduğundan emin olun.</div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-warning btn-lg">
                <i class="fas fa-truck-loading"></i> Transferi Tamamla
              </button>
              <a href="/depolar" class="btn btn-secondary">İptal</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
