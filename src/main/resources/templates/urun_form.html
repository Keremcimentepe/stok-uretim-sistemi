<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ürün Ekle/Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-box-open"></i> Ürün Bilgileri
                    </h4>
                </div>
                <div class="card-body">

                    <form th:action="@{/urun-kaydet}" th:object="${urun}" method="post">

                        <input type="hidden" th:field="*{urunId}" />

                        <div class="mb-3">
                            <label class="fw-bold">Ürün Kodu</label>
                            <input type="text" th:field="*{urunKodu}" class="form-control" required placeholder="Örn: HMD-005">
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">Ürün Adı</label>
                            <input type="text" th:field="*{urunAdi}" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="fw-bold">Tür</label>
                                <select th:field="*{tur}" class="form-select">
                                    <option value="Hammadde">Hammadde</option>
                                    <option value="Yari Mamul">Yarı Mamul</option>
                                    <option value="Mamul">Mamul</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="fw-bold">Birim</label>
                                <select th:field="*{birim}" id="birimSelect" class="form-select" onchange="birimKontrol()">
                                    <option value="Adet">Adet</option>
                                    <option value="Kutu">Kutu</option>
                                    <option value="Kg">Kg</option>
                                    <option value="Litre">Litre</option>
                                    <option value="Metre">Metre</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">Kritik Stok Uyarısı (Alt Limit)</label>
                            <input type="number" th:field="*{kritikStokSeviyesi}" class="form-control" required placeholder="Örn: 10">
                            <div class="form-text">Stok bu sayının altına düşerse sistem uyarı verir.</div>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">Güncel Stok</label>

                            <div th:if="${urun.urunId == null}">
                                <input type="number" id="stokInput" step="0.01" min="0" th:field="*{guncelStok}"
                                       class="form-control" placeholder="Başlangıç stoğu (Opsiyonel)" oninput="validasyon()">
                                <div class="form-text text-success">Yeni ürün olduğu için başlangıç stoğu girebilirsiniz (Merkez Depo'ya eklenir).</div>
                            </div>

                            <div th:if="${urun.urunId != null}">
                                <div class="p-2 bg-light border rounded">
                                    <i class="fas fa-lock text-secondary"></i>
                                    <span class="fw-bold fs-5" th:text="${urun.guncelStok}"></span>
                                    <span th:text="${urun.birim}"></span>
                                </div>
                                <div class="form-text text-danger mt-1">
                                    * Stok miktarı buradan değiştirilemez. Lütfen <b>Stok Hareketi</b> veya <b>Transfer</b> menüsünü kullanın.
                                </div>
                            </div>
                        </div>

                        <hr>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Kaydet
                            </button>
                            <a href="/urunler" class="btn btn-secondary">İptal</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function birimKontrol() {
        var birim = document.getElementById("birimSelect").value;
        var stokInput = document.getElementById("stokInput");

        // Eğer Adet veya Kutu seçildiyse: Sadece Tam Sayı
        if (birim === "Adet" || birim === "Kutu") {
            stokInput.setAttribute("step", "1"); // Ok tuşları 1'er artırır
            stokInput.value = Math.floor(stokInput.value); // Mevcut küsuratı siler
        } else {
            // Kg, Litre, Metre ise: Küsurat Olabilir
            stokInput.setAttribute("step", "0.01"); // Ok tuşları virgüllü artırır
        }
    }

    function validasyon() {
        var birim = document.getElementById("birimSelect").value;
        var stokInput = document.getElementById("stokInput");

        // Negatif sayı girilmesini engelle
        if (stokInput.value < 0) {
            stokInput.value = 0;
        }

        // Adet/Kutu ise ve kullanıcı elle virgül yazmaya çalışırsa temizle
        if (birim === "Adet" || birim === "Kutu") {
            // Girilen değerin tam sayı olup olmadığına bak
            if (stokInput.value.includes(".") || stokInput.value.includes(",")) {
                // Küsuratı at, tam sayı yap
                stokInput.value = Math.floor(stokInput.value);
            }
        }
    }

    // Sayfa ilk açıldığında da kontrol et (Düzenleme modu için)
    window.onload = function() {
        birimKontrol();
    };
</script>

</body> </html>
</body>
</html>
