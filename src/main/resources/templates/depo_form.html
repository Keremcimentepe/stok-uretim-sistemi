<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Yeni Depo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light container mt-5">

<div class="card shadow p-4" style="max-width: 500px; margin: auto;">
  <h3 class="mb-4"><i class="fas fa-warehouse text-primary"></i> Yeni Depo Ekle</h3>

  <form th:action="@{/depo-kaydet}" th:object="${depo}" method="post">

    <div class="mb-3">
      <label class="fw-bold">Depo Adı</label>
      <input type="text" th:field="*{depoAdi}" class="form-control" required placeholder="Örn: Şube 2">
    </div>

    <div class="mb-3">
      <label>Adres</label>
      <input type="text" th:field="*{adres}" class="form-control" placeholder="Adres bilgisi">
    </div>

    <div class="mb-3">
      <label>Yetkili Kişi</label>
      <input type="text" th:field="*{yetkiliKisi}" class="form-control" placeholder="Sorumlu personel">
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-save"></i> Kaydet
      </button>

      <a href="/depolar" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> İptal ve Listeye Dön
      </a>
    </div>

  </form>
</div>

</body>
</html>
