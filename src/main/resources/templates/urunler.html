<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Stok Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<div th:if="${kritikSayi > 0}" class="alert alert-danger d-flex align-items-center container mt-3">
    <i class="fas fa-exclamation-triangle me-2"></i>
    <div>
        <strong>Dikkat!</strong>
        Depoda <span th:text="${kritikSayi}" class="fw-bold"></span> adet ürünün stoğu kritik seviyenin altına düştü.
    </div>
</div>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary m-0"><i class="fas fa-boxes"></i> Stok Takip Listesi</h2>

        <div>
            <span sec:authorize="hasRole('ADMIN')">
                <a href="/kullanici-ekle" class="btn btn-secondary me-1">
                    <i class="fas fa-user-plus"></i> Personel
                </a>
                <a href="/depo-ekle" class="btn btn-success me-1">
                     <i class="fas fa-plus"></i> Depo
                </a>
            </span>

            <a th:href="@{/urun-ekle}" class="btn btn-success me-1">
                <i class="fas fa-plus"></i> Ürün Ekle
            </a>
            <a href="/depolar" class="btn btn-info text-white me-1">
                <i class="fas fa-warehouse"></i> Depolar
            </a>
            <a th:href="@{/stok-hareket}" class="btn btn-warning">
                <i class="fas fa-exchange-alt"></i> Hareket
            </a>
        </div>
    </div>

    <div class="card mb-3 shadow-sm">
        <div class="card-body p-2">
            <form th:action="@{/urunler}" method="get" class="d-flex">
                <input type="text" name="keyword" class="form-control me-2" placeholder="Ürün Adı veya Kodu ile arama yapın..." th:value="${keyword}">
                <button type="submit" class="btn btn-primary me-2"><i class="fas fa-search"></i> Ara</button>
                <a href="/urunler" class="btn btn-outline-secondary">Sıfırla</a>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover table-bordered align-middle mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Kod</th>
                    <th>Ürün Adı</th>
                    <th>Tür</th>
                    <th style="width: 25%;">Stok Durumu</th>
                    <th>Kritik Seviye</th>
                    <th style="width: 160px;" class="text-center">İşlemler</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="urun : ${urunListesi}" th:classappend="${urun.guncelStok <= urun.kritikStokSeviyesi} ? 'table-danger' : ''">
                    <td th:text="${urun.urunKodu}">Kod</td>
                    <td th:text="${urun.urunAdi}">Ad</td>
                    <td th:text="${urun.tur}">Tür</td>

                    <td>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <span class="fs-5 fw-bold" th:text="${urun.guncelStok}"></span>
                                <span class="text-muted" th:text="${urun.birim}"></span>
                            </div>
                        </div>

                        <div class="text-muted small mt-1 border-top pt-1" style="font-size: 0.85em;">
                            <i class="fas fa-map-marker-alt text-danger"></i>
                            <span th:utext="${urun.depoDagilimi}"></span>
                        </div>
                    </td>

                    <td th:text="${urun.kritikStokSeviyesi}">Kritik</td>

                    <td class="text-center">
                        <div class="btn-group" role="group">
                            <a th:href="@{/urun-duzenle/{id}(id=${urun.urunId})}" class="btn btn-primary btn-sm" title="Düzenle">
                                <i class="fas fa-edit"></i> Düzenle
                            </a>
                            <a th:href="@{/urun-sil/{id}(id=${urun.urunId})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istiyor musun?')" title="Sil">
                                <i class="fas fa-trash"></i> Sil
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
