<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Depolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/urunler">Ana Sayfa</a>

        <div>
            <a href="/transfer" class="btn btn-warning btn-sm me-2">
                <i class="fas fa-exchange-alt"></i> Transfer Yap
            </a>

            <span sec:authorize="hasRole('ADMIN')">
                <a href="/depo-ekle" class="btn btn-success btn-sm">
                    <i class="fas fa-plus"></i> Yeni Depo
                </a>
            </span>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">Depo Listesi</h2>
    <div class="row">
        <div class="col-md-4 mb-3" th:each="depo : ${depoListesi}">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <h1 class="text-secondary"><i class="fas fa-warehouse"></i></h1>
                    <h5 class="card-title" th:text="${depo.depoAdi}">Depo AdÄ±</h5>
                    <p class="card-text text-muted" th:text="${depo.adres}">Adres</p>
                    <p class="small fw-bold">Yetkili: <span th:text="${depo.yetkiliKisi}"></span></p>

                    <a th:href="@{/depo-detay/{id}(id=${depo.depoId})}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-search"></i> Stok Durumu
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
